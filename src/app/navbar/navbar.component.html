<mat-sidenav-container class="sidenav-container" >
     <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="true">
       <div class="navbar">
      <mat-nav-list *ngIf="isClient()">
        <a mat-list-item routerLink="/profil">Mon Profil</a>  
        <a mat-list-item routerLink="/home">Accueil</a>
        <a  mat-list-item routerLink="/rdv">Rendez-vous</a>
        <a  mat-list-item routerLink="/historic">Historiques</a>
      </mat-nav-list>
          <mat-accordion multi="false">
              <mat-nav-list *ngIf="isEmploye()">
                  <a mat-list-item routerLink="/profil">Mon Profil</a>  
                  <a mat-list-item routerLink="/suiviTaches">Ma journée </a>
              </mat-nav-list>
              <mat-expansion-panel *ngIf="isEmploye()">
                  <mat-expansion-panel-header>
                      <mat-panel-title>Rendez-vous</mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-nav-list>
                      <a mat-list-item routerLink="/HistoriqueRDV">Historique</a>
                      <a mat-list-item routerLink="/listeRDV">Mes Rendez-vous aujourd'hui</a>
                  </mat-nav-list>
                  <mat-expansion-panel *ngIf="isEmploye()">
                    <mat-expansion-panel-header>
                        <mat-panel-title>Services</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/servNonAssigne">Services non-assignés</a>
                    </mat-nav-list>
                </mat-expansion-panel>
              </mat-expansion-panel>
          </mat-accordion>
          <mat-nav-list *ngIf="isManager()">
            <a mat-list-item routerLink="/home">Accueil</a>
            <a mat-list-item routerLink="/clients">Client</a>
            <a mat-list-item routerLink="/employes">Employé</a>
            <a mat-list-item routerLink="/offres">Offre</a>
            <a mat-list-item routerLink="/manageService">Service</a>
            <a mat-list-item routerLink="/profil">Mon Profil</a>  
        </mat-nav-list>
      </div>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
