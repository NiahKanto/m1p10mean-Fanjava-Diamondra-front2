<div class="container">
  <div class="row d-flex justify-content-center">
    <!-- Colonne pour la liste des rendez-vous -->
    <div class="col-md-6 col-xs-12">
      <div class="rappel-list">
        <div *ngIf="rendezVous">
          <mat-card *ngFor="let rdv of rendezVous" class="rappel-card">
            <h1 class="rappel-title">Mes rendez-vous d'aujourd'hui</h1>
            <mat-card-header>
              <div mat-card-avatar class="avatar">
                <mat-icon>event</mat-icon>
              </div>
              <mat-card-title>Rendez-vous</mat-card-title>
              <mat-card-subtitle>{{ rdv.dateHeure | date:'dd-MM-yyyy à HH:mm' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button color="primary" (click)="voirDetails(rdv._id)">Voir Détails</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <br>
        <div *ngIf="!rendezVous || rendezVous.length === 0" class="no-rdv-message">
          <h2>Aucun rendez-vous disponible</h2>
        </div>
      </div>
    </div>

    <!-- Colonne pour les détails du rendez-vous sélectionné -->
    <div class="col-md-6 col-xs-12" *ngIf="rdvDetails && selectedRdvId">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Détails du rendez-vous</h5>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let service of rdvDetails" class="list-group-item">
              <div>
                <strong>{{ service.nom }}</strong>
              </div>
              <div>
                <span>Delai : {{ service.delai }}</span>
              </div>
              <div>
                <span>Commission : {{ service.commission }}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
