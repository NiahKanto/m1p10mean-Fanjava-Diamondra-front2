<h2 class="list-title">Chiffre d'affaire par mois de l'ann√©e</h2>
<div>
    <ngx-charts-bar-vertical
        [results]="single"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onBarSelect($event)"
        >    
    </ngx-charts-bar-vertical>
</div>

<table class="table" *ngIf="dayValues.length!==0" >
    <thead>
      <tr>
        <th>Date</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let day of dayValues">
          <tr >
              <td>{{ day._id.day }}-{{ day._id.month }}-{{ day._id.year }}</td>
              <td>{{ day.total }}</td>
          </tr>
      </ng-container>
    </tbody>
  </table>
