<div class="container">
  <mat-card class="service-card">
    <mat-card-header>
      <mat-card-title class="title">{{ services.nom }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="details">
        <div class="detail-item">
          <span class="detail-label">Prix:</span>
          <span class="detail-value">{{ services.prix | currency:'EUR':'symbol':'1.2-2' }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Délai:</span>
          <span class="detail-value">{{ services.delai }} minutes</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Commission:</span>
          <span class="detail-value">{{ services.commission }}%</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">État:</span>
          <span class="detail-value">{{ services.etat }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
